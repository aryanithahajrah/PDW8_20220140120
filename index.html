<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClothingHub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light fixed-top" style="background-color: hwb(347 70% 8%);">
        <div class="container">
          <a class="navbar-brand" style="font-family: 'Arial Black', sans-serif; font-size: 2rem; color: white; " href="#">
            ClothingHub
          </a>
          <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active font-weight-bold text-white" style="font-family: 'Arial Black', sans-serif;" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold text-white" style="font-family: 'Arial Black', sans-serif;" href="#product">Product</a>
            </li>
          </ul>
        </div> 
      </nav>
  
      <section class="home">
        <img src="images/home.png" alt="">
        <div class="text">
          <h1>RECOMMEND ITEM for HOLIDAY </h1>
      </section>

      <section id="product" style="margin-top: 50px;">
        <div class="clothes"> 
            <div class="row"> 
                <img src="images/1.png"> 
                <div class="clothes-text"> 
                    <h3>Dress Olive Pink</h3> 
                </div>
                </div>
                <div class="row"> 
                    <img src="images/3.png"> 
                    <div class="clothes-text"> 
                        <h3>Dress Olive Cream</h3> 
                    </div>
                </div>
                <div class="row"> 
                    <img src="images/2.png"> 
                    <div class="clothes-text"> 
                        <h3>Dress Olive Tosca</h3> 
                    </div>
                </div>
            </div>
        </div>
      </section>

      <section id="form">
        <div class="container">
            <h2>Order Form</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label>Color:</label><br>
                    <input type="radio" id="pink" name="color" value="pink">
                    <label for="red">Pink</label><br>
                    <input type="radio" id="cream" name="color" value="cream">
                    <label for="blue">Cream</label><br>
                    <input type="radio" id="tosca" name="color" value="tosca">
                    <label for="green">Tosca</label>
                </div>
                <div class="form-group">
                    <label>Category:</label><br>
                    <input type="checkbox" id="dress" name="category" value="Dress">
                    <label for="dress">Dress</label><br>
                    <input type="checkbox" id="tops" name="category" value="Tops">
                    <label for="tops">Tops</label><br>
                    <input type="checkbox" id="bottoms" name="category" value="Bottoms">
                    <label for="bottoms">Bottoms</label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>
  
    <script src="main.js"></script>

</body>
</html>
